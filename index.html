<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="to-do-card">
        <div id="input-section">
            <div id="input-bar">
                <i class="fas fa-file-medical"></i>
                <input type="text" name="itemInput" id="itemInput" placeholder="Type your todo here">
                <i id="add-btn" class="far fa-plus-square"></i>
            </div>
            <div id="input-section-details">
                <i class="fas fa-check"></i>
                <div id="comand">Complete The Following Task</div>
                <div class="btn-type" id="clear">Clear Completed</div>
            </div>
        </div>

        <div id="item-list-division">
            <div id="empty-error">Nothing to show here :)</div>
            <ul id="item-list">
                <!-- <li class="list-item">
                    <input type="checkbox" id="check1" class="input-check">
                    <label for="check1">
                        <div class="note">Wake up at 8:00AM</div>
                    </label>
                    <div class="delete"><i class="far fa-minus-square"></i></div>
                </li>
                -->
            </ul>
        </div>

        <div id="details-todo">
            <div id="completed-items">
                <span id="task-count">0</span>
                <span>Task Left</span>
            </div>
            <div id="sections-navigation">
                <span class="btn-type" id="all-show">All</span>
                <span class="btn-type" id="incomplete-show">Incomplete</span>
                <span class="btn-type" id="complete-show">Completed</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c2e4f2d141.js" crossorigin="anonymous"></script>

</body>

</html>
